<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>My First Blog</title>

		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/form.css" />

		<script src="https://kit.fontawesome.com/67a6837f6b.js" crossorigin="anonymous"></script>
		<script defer src="./assets/js/logic.js" type="text/javascript"></script>
		<script defer src="./assets/js/form.js" type="text/javascript"></script>
	</head>
	<body class="light">
		<header>
      <div></div>
      <div style="display: flex; align-items: center;">
          <a style="display: none;" id="back" href="/">Back</a>
        <div id="toggle">
          <div id="light-button" class="display-none"><i class="fa-regular fa-sun"></i></div>
          <div id="dark-button"><i class="fa-regular fa-moon"></i></div>
        </div>
      </div>
		</header>
		<main>
			<aside>
				<h2>My First Blog</h2>
			</aside>
			<section>
				<h2>What&apos;s on your mind?</h2>
				<form action="">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" />
					<label for="title">Title</label>
					<input type="text" name="title" id="title" />
					<label for="content">Content</label>
					<textarea name="content" id="content" rows="10"></textarea>
					<input type="submit" value="Submit" />
					<h3 class="display-none" id="error">Please complete the form.</h3>
				</form>
			</section>
		</main>
	</body>
</html>
